<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aprendiendo VueJS</title>
</head>
<body>
	<div id="app">
		<h1 v-if="message.length > 2">Hola <span v-text="message"></span></h1>
		<h1 v-else>Por favor escribe tu nombre</h1>
		<input type="text" v-model="message">

		<h2>Lista de tareas</h2>
		<ul>
			<li v-for="tarea in tareas">
				<span v-text="tarea.title"></span> 
				<small v-if="tarea.completed"> Completa</small>
				<small v-else> Incompleta</small>
			</li>
		</ul>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: "",
				tareas: [
					{title: "Aprender PHP", completed: true},
					{title: "Aprender Laravel", completed: false},
					{title: "Aprender VueJS", completed: false}
				]
			}
		});
	</script>
</body>
</html>
